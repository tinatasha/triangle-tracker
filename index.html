<!DOCTYPE html>
<html>
    <head>
<title>
    Triangle Tracker
</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="container">
<div id="row">
<div id="jumbotron">
        <h1>
                Triangle<span>Tracker</span>
            </h1>
</div>
</div>
<div id="row">
<div id="col-md-4">
<p>Equilateral</p>
</div>
<div id="col-md-4">
<p>Isosceles</p>
</div>
<div id="col-md-4">
<p>Scalene</p>
</div>
</div>
<div>
    <table>
       <tr>
            <th>Tringle side</th>
        <th>Dimensions</th>
       </tr>
       <tr>
           <td>Side A</td>
           <td><input type="number" name="Side A" id="aside"></td>
       </tr>
       <tr>
            <td>Side B</td>
            <td><input type="number" name="Side B" id="bside"></td>
        </tr>
        <tr>
                <td>Side C</td>
                <td><input type="number" name="Side C" id="cside"></td>
            </tr>
    </table>
    <div id="submit">
        <button>SUBMIT</button>
    </div>
    <div id="results">
        <p id="equi"></p>
        <p id="iso"></p>
        <p id="scale"></p>
    </div>
</div>
        </div>
        <div>

        </div>
    </body>
</html>
